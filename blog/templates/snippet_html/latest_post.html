{% load static %}
<a href="{% url "post_detail_page" post.slug  %}">
    <div>
        <div class="mb-4 h-80"><img src="{% static "image/"|add:post.image_name %}" alt="{{ post.title }}" class="max-h-full mx-auto"></div>
        <div class="mb-4 text-xl font-bold"><h1>{{ post.title }}</h1></div>
        <div class="text-justify"><p>{{ post.content }}</p></div>
    </div>
</a>
